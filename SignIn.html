  <body>
    <div class="container containerLogin ">
      <div class="card mb-3 m-auto" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <div
              class="card cardSample text-white bg-dark mb-3 pb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header">Books Publishment</div>
              <div class="card-body">
                <h5 class="card-title">
                  Open Source Books Publishment Application
                </h5>
                <p class="card-text">
                  Wisdom is Power
                </p>
                <p class="card-text">
                  Books Publishment Â© Copyright
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="header">
                <h1>
                  Sign In
                </h1>
              </div>
              <div class="container">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"></span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Eamil"
                    aria-label="Eamil"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <button type="button" class="btn signBtn btn-secondary">
                  Sign In</button
                ><br />
                <a href="http://">
                  Create New Account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
