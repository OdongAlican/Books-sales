<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Books Publishment</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        Books Publishment
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Book</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btnLogout my-2 my-sm-0" type="submit">
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="mainSection">
      <div class="container booksContainer mt-2 col-md-6">
        <div class="card text-center">
          <div class="card-header text-muted">
            “Never trust anyone who has not brought a book with them.” – Lemony
            Snicket
          </div>
          <div class="card-body ">
            <h5 class="card-title">Share Your Book</h5>
            <form class="card-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="bookname"
                  placeholder="Book Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Author"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="yearOfPublishment"
                  placeholder="year of publishment"
                />
              </div>
              <input type="hidden" id="id" value="" />
              <button
                type="submit"
                class="btn btn-primary col-md-4"
                id="book-submit"
              >
                Publish Book
              </button>
              <span class="form-end"></span>
            </form>
          </div>
        </div>
        <br />
      </div>
      <div id="books" class="ml-5 mt-2"></div>
    </div>
    <footer class="mt-5 p-1 text-center">
      Books Publishment © Copyright
    </footer>
    <script src="src/app.js"></script>
    <script src="src/booksHttp.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
