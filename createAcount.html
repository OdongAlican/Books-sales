            <div class="col-md-8">
              <div class="card-body">
                <div class="header">
                  <h1>
                    Create Account
                  </h1>
                </div>
                <form>
                  <div class="container">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        aria-label="firstName"
                        aria-describedby="basic-addon1"
                        id="firstName"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        aria-label="lastName"
                        aria-describedby="basic-addon1"
                        id="lastName"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Eamil"
                        aria-label="Eamil"
                        aria-describedby="basic-addon1"
                        id="email"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="basic-addon1"
                        id="Password"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm password"
                        aria-label="confirmPassword"
                        aria-describedby="basic-addon1"
                        id="confirmPassword"
                      />
                    </div>
                    <button type="submit" class="btn createBtn btn-secondary">
                      Create Account</button
                    ><br />
                    <a href="http://" class="link">
                      Sign In
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
